  <link href="https://fonts.googleapis.com/css2?family=Exo+2&display=swap" rel="stylesheet" />
  <!-- Font Awesome -->

  <link rel="stylesheet" href="css/bootstrap.min.css">

<body class="ml-4" id="mainBody">
  <div id="mainContainer" class="container-fluid mx-8 mt-4">
    <h1 class="mb-4 text-start">
      <i class="fas fa-cloud-sun-rain text-secondary"></i><span class="text-primary"> Weather</span><span
        class="text-secondary"> App</span>
    </h1>
    <div class="container row pt-2">
      <form class="form-horizontal col-4 px-0" id="validation-form">
        <select id="formControl" class="form-control">

        </select>
      </form>
      <button type="button" id="getWeatherStatusBtn" class="btn btn-primary ml-4">Get Current Weather</button>
      <button type="button" id="getWeatherForecastBtn" class="btn btn-primary ml-2">Get Daily Forecast</button>
    </div>
    <div id="weatherContainer" class="container-fluid row mt-4">
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">

  </script>
